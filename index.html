<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leova Trust Center</title>
  <meta name="description" content="Leova Trust Center - Security, compliance, and transparency for our clinical trial database configuration platform">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-content">
      <!-- Top row: Logo + Title on left, Buttons on right -->
      <div class="header-top">
        <div class="logo-title">
          <div class="logo-image" style="background: var(--color-mint); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; color: var(--color-navy-deep);">L</div>
          <h1 class="portal-title" id="portal-title">Leova Trust Center</h1>
        </div>
        <div class="header-actions">
          <button class="btn btn-secondary" id="subscribe-btn">Subscribe to updates</button>
          <button class="btn btn-primary" id="access-btn">Get access</button>
        </div>
      </div>
      
      <!-- Contact email row -->
      <div class="contact-row">
        <a href="#" class="contact-email" id="contact-email">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
          <span id="email-text">security@leova.com</span>
        </a>
      </div>
      
      <!-- Description paragraphs -->
      <div class="portal-description" id="portal-description">
        <!-- Will be populated from JSON -->
      </div>
    </div>
  </header>

  <!-- Tab Navigation -->
  <div class="tabs-container">
    <div class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="documentation">Documentation</button>
      <button class="tab" data-tab="controls">Controls</button>
      <button class="tab" data-tab="subprocessors">Subprocessors</button>
      <button class="tab" data-tab="updates">Updates</button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Overview Tab -->
    <div class="tab-content active" id="overview-content">
      <!-- Content will be loaded dynamically -->
    </div>

    <!-- Documentation Tab -->
    <div class="tab-content" id="documentation-content">
      <p>Documentation content coming soon...</p>
    </div>

    <!-- Controls Tab -->
    <div class="tab-content" id="controls-content">
      <p>Controls content coming soon...</p>
    </div>

    <!-- Subprocessors Tab -->
    <div class="tab-content" id="subprocessors-content">
      <p>Subprocessors content coming soon...</p>
    </div>

    <!-- Updates Tab -->
    <div class="tab-content" id="updates-content">
      <p>Updates content coming soon...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="powered-by">
        <span>Powered by</span>
        <a href="https://bioinformatico.co.za" target="_blank">BioInformatiCo</a>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
